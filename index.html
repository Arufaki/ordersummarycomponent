<!DOCTYPE >
<html>
  <head>
    <title>Order Summary || Slicing Training Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <section class="order-summary">
      <div class="container">
        <div class="order-master">
          <div class="order-banner">
            <img src="assets/images/illustration-hero.svg" alt="" />
          </div>
          <div class="order-description">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="bill-payment">
            <div class="bill-item">
              <img src="assets/images/icon-music.svg" alt="" />
            </div>
            <div class="bill-item item">
              <p>Annual Plan</p>
              <p class="year">$59.99/year</p>
            </div>
            <div class="bill-item item2">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="proceed-button">
            <a href="#">Proceed to Payment</a>
          </div>
          <div class="cancel-button">
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
